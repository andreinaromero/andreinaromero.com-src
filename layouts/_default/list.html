{{ define "main" }}
{{ template "partials/my_head.html" . }}
<main>
    <article>
        <header class="post-header">
            <h1>{{.Title}}</h1>
          </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}"> {{.Title}}</a>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
